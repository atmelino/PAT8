	function onload_function() {

		printlnMessage('messages', "program ready");

			rememberPage = '0';
		if (rememberPage == 1) {
			document.getElementById('rememberPage').checked = true;
			//$("#pageContent").load("applications.html");
			currentPage = getCookie('currentPage');
			//alert(currentPage);
			$("#pageContent").load(currentPage);

		} else
			document.getElementById('rememberPage').checked = false;

	}

		$("#rememberPage").click(function() {
			if ($(this).is(':checked')) {

				setCookie('rememberPage', '1', 100);

			} else {
				show = false;
				setCookie('rememberPage', '0', 100);
			}
		});

	});
