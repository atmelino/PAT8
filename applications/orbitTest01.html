<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>Insert title here</title>

<style>
#wrapper {
	margin-left: 200px;
}

#content {
	float: right;
	width: 100%;
	background-color: #CCF;
}

#sidebar {
	float: left;
	width: 200px;
	margin-left: -200px;
	background-color: #FFA;
}

#orbitTest01 {
	alignment: center;
	width: 200px;
}

#cleared {
	clear: both;
}
</style>

<script type="text/javascript">
earthGM = 398600.441890000;
sunGM = 132712440018.;
central="Earth";
	
	function orbitTest01_func() {
		printlnMessage('messages', "orbitTest01 button");
		myParams = {
			py : "orbitTest01.py",
			central: central,
			GM : $("#GM").spinner("value"),
			x0 : $("#x0").spinner("value"),
			y0 : $("#y0").spinner("value"),
			vx0 : $("#vx0").spinner("value"),
			vy0 : $("#vy0").spinner("value"),
			tf : $("#tf").spinner("value"),
		};

		ajax_callPython01(myParams);
	}

	$(document).ready(function() {

		$("#GM").spinner({
			step : 1.0,
			numberFormat : "n",
		});
		$("#GM").width(100);
		$("#x0").spinner({
			step : 0.1,
			numberFormat : "n",
		});
		$("#x0").width(80);
		$("#y0").spinner({
			step : 0.1,
			numberFormat : "n",
		});
		$("#y0").width(80);
		$("#vx0").spinner({
			step : 0.01,
			numberFormat : "n",
		});
		$("#vx0").width(40);
		$("#vy0").spinner({
			step : 0.01,
			numberFormat : "n",
		});
		$("#vy0").width(40);

		$("#tf").spinner({
			step : 1.0,
			numberFormat : "n",
		});
		$("#tf").width(80);

		$('#GM').val(earthGM);
		$('#x0').val("0");
		$('#y0').val("6678");
		$('#vx0').val("7.73");
		$('#vy0').val("0");
		$('#tf').val("7000");
		$('#GM').spinner("disable");

		myParams = {
			py : "orbitTest01.py",
			central : "Earth",
			GM : earthGM,
			x0 : 0,
			y0 : 6678,
			vx0 : 7.73,
			vy0 : 0,
			tf : 7000,
		};

		ajax_callPython01(myParams);

	});

	$(function() {

		$("#scenario").change(function() {
			//alert("Handler for .change() called.");
			//alert($("#scenario").val());
			myValue = $("#scenario").val();
			if (myValue == "Earth LEO") {
				central="Earth";
				$('#GM').val(earthGM);
				$('#y0').val("6678");
				$('#vx0').val("7.73");
				$('#tf').val("7000");
				$('#GM').spinner("disable");
			}
			if (myValue == "Earth LEO-GEO") {
				central="Earth";
				$('#GM').val(earthGM);
				$('#y0').val("6678");
				$('#vx0').val("10.15");
				$('#tf').val("18700");
				$('#GM').spinner("disable");
			}
			if (myValue == "Earth GEO") {
				central="Earth";
				$('#GM').val(earthGM);
				$('#y0').val("42164");
				$('#vx0').val("3.07");
				$('#tf').val("86400");
				$('#GM').spinner("disable");
			}
			if (myValue == "Sun (Earth)") {
				central="Sun";
				$('#GM').val(sunGM);
				$('#y0').val("149600000");
				$('#vx0').val("29.78");
				$('#tf').val(" 31536000 ");
				$('#GM').spinner("disable");
			}
			if (myValue == "Custom") {
				central="None";
				$('#GM').val("3001");
				$('#y0').val("20");
				$('#vx0').val("16");
				$('#tf').val("60");
				$('#GM').spinner("enable");
			}
			//$('#GM').prop('disabled', true);

			//document.getElementById("GM").disabled = true;

			orbitTest01_func();
		});

	});
</script>



</head>
<body>

	<div id="wrapper">
		<div id="content">
			<div>
				<img src="applications/writeFiles/orbitTest01.png" id="orbitTest01Image" height="400" />
			</div>
		</div>
		<div id="sidebar">
			Scenario:<select id="scenario">
				<option value="Earth LEO">Earth LEO</option>
				<option value="Earth LEO-GEO">Earth LEO-GEO</option>
				<option value="Earth GEO">Earth GEO</option>
				<option value="Sun (Earth)">Sun (Earth)</option>
				<option value="Custom">Custom</option>
			</select><br>
			<!--  -->
			<label for="spinner">GM:</label> <input id="GM" name="value" value="3000.0"> <br>
			<!--  -->
			<label for="spinner">x0:</label> <input id="x0" name="value" value="0"> <br>
			<!--  -->
			<label for="spinner">y0:</label> <input id="y0" name="value" value="20.00"> <br>
			<!--  -->
			<label for="spinner">vx0:</label> <input id="vx0" name="value" value="16.00">km/s <br>
			<!--  -->
			<label for="spinner">vy0:</label> <input id="vy0" name="value" value="0.00"> <br>
			<!--  -->
			<label for="spinner">tf:</label> <input id="tf" name="value" value="60"> <br>
			<button id="orbitTest01" onclick="orbitTest01_func()">plot</button>
		</div>
		<div id="cleared"></div>
	</div>


</body>
</html>
